<html>
<head>
</head>
<body align="center">
<h2>Dine Booking</h2>
<form>
Visitor Name:
<input type="text">
<br>
Number of members:
<input type="number" max=99>
<br>
Contact no:
<input type=number>
<br>
Email:
<input type="email">
<br>
Type of Food:
<input type=checkBox value="South Indian">South Indian</input>
<input type="checkbox" value="North Indian">North Indian</input>
<input type="Checkbox" value="chinese">Chinese</input>
<input type="checkbox" value="Western">Western</input>
<br>
Room Status:
<input type="radio" name="status" value="AC">AC</input>
<input type="radio" name="status" value="Non-AC">Non-AC</input>
<br>
Venue Preference:
<select name="status">
<option>Arena</option>
<option>Fiesta</option>
<option>Vista</option>
<option>Mythri</option>
<option>Magna</option>
<option>Oasis</option>
<option>Amoeba</option>
</select>
<br>
<input type="submit" value="Book"/>
<input type="reset" value="Reset"/>
<br>
</form>
</body>
</html>
